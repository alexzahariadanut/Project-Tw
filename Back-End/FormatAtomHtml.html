<title> Marksheet
</title> 
<body>
<h1> Student details </h1>
<script>
	if(window.XMLHttpRequest)
		{	//firefox,opera,I7+
			xmlhttp=new XMLHttpRequest();
		}
		else
		{	//
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
xmlhttp.open("GET","marks.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.write("<table border='1' width='50%' style='font-size:35px;'>");
//Linia asta va scrie tabelul  in documentul html

document.write("<tr><th>Roll</th><th>Name</th><th>Marks</th></th>");
var x=xmlDoc.getElementsByTagName("roll");
//Linia asta va stoca un array de obiece in variabila x-fast

for(i=0;i<x.length;i++)
{
	document.write("<tr><td>");
	document.write(xmlDoc.getElementsByTagName("roll")[i].childNodes[0].nodeValue);
	document.write("</td><td>");
	document.write(xmlDoc.getElementsByTagName("name")[i].childNodes[0].nodeValue);
	document.write("/</td><td>");
	document.write(xmlDoc.getElementsByTagName("marks")[i].childNodes[0].nodeValue);
	document.write("/</td><td>");

	
}
	document.write("</table>");


</script>

</body>
