			<div id="formular">
				
				<form action="#" method="POST">
					<h1> Add item </h1>
					<p>
						<label for="a">Name:</label>
						<input id="a" type="text" />	
					</p>
					<p>
						<label for="b">Condition:</label>   
						<input id="b" type="text" />
					</p>
					<p>
						<label for="c">End date: </label>   
						<input  id="c" type="date" />
					</p>
					<p id="inputs">
						<label for="d">End time:</label>    
						<input id="d" type="time" />
					</p>
					<p>
						<label for="e">Category:</label>    
						<input id="e" type="text" />
					</p>
					<p>
						<label for="f"> Starting Price:</label>
						<input  id="f" type="text"/> 
					</p>
					<p>
						<label for="g"> Pictures: </label>
						<input id="g" type="file" accept="image/*" multiple>
					</p>
					<p>
						<label for="h">Description: </label>
						<textarea  id="h" rows="5" cols="40">
					
						</textarea>
					</p>
					<input  type ="submit" value="Add item" />
				</form>
			</div>
